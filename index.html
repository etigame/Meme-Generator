<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body onload="onInit()">
    <h1>Meme Generator</h1>
    <section class="control-box">
        <input type="text" class="input-txt" placeholder="Write something..." oninput="onSetLineTxt(this.value)">
        <input type="color" value="#f6b73c" oninput="onSetColor(this.value)">
        <button class="btn-increase-font" onclick="onChangeFontSize(1)">A+</button>
        <button class="btn-decrease-font" onclick="onChangeFontSize(-1)">A-</button>
        <button class="btn-add-line" onclick="onAddLine()">Add line</button>
        <button class="btn-switch-line" onclick="onSwitchLine()">Switch line</button>
    </section>

    <section class="editor">
        <canvas id="my-canvas" height="500" width="500"></canvas>
    </section>

    <section class="gallery-list">
    </section>
    
    <script src="js/gallery-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
